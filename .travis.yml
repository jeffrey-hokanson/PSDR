matrix:
  include:
  - os: linux
    dist: bionic
    python: '3.7'
env:
- COVERALLS_PARALLEL=true

notifications:
  webhooks: https://coveralls.io/webhook

language: python

services:
- docker

#before_install:
#- pip3 install -U --only-binary=numpy --only-binary=scipy numpy scipy scs osqp cvxopt
#  cvxpy

install:
- pip3 install -U pytest pytest-cov coveralls
- python3 setup.py install

script:
- pip3 freeze --local
- docker pull jeffreyhokanson/oas:v1
- docker pull jeffreyhokanson/multif:v25
- docker pull jeffreyhokanson/naca0012
- pytest --cov=psdr --cov-branch --cov-config=.coveragerc tests/

after_success:
- coveralls

deploy:
  distributions: "sdist"
  on:
    branch: master
    tags: true
  provider: pypi
  username: __token__
  password:
    secure: 
